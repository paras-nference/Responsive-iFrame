<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
		height: 100vh;
		width: 100%;
      }
      .videoWrapper {
        position: relative;
		width: 100%;
		height: 100%;
      }
      .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="videoWrapper">
      <iframe
        src="./remote.html"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
