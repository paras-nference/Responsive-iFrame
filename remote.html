<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100%;
      }
      .content {
        background-color: grey;
        width: 100%;
        height: 100%;
      }
      .content-div{
        font-size: 40px;
        font-weight: bold;
        padding-bottom: 20px;
      }
      h3 {
        margin: 5px 0;
      }
      @media only screen and (max-width: 600px) {
        .content {
          background-color: lightgrey;
          color: red;
        }
      }
      @media only screen and (min-width: 601px) and (max-width: 900px) {
        .content {
          background-color: #86c29c;
          color: blue;
        }
      }
      @media only screen and (min-width: 901px) and (max-width: 1200px) {
        .content {
          background-color: #add8e6;
          color: green;
        }
      }
      /* 1680x1050 */
      @media only screen and (min-width: 1900px) {
        .content {
          background-color: black;
          color: white;
        }
      }
    </style>      
  </head>
  <body>
    <div class="content">
      <div class="content-div">Cluster</div>
      <div class="content-div1" id="content-div1"></div>
    </div>

    <script>
      console.log('window.location: ', window.location)
      const paramsArr = window.location.search.substring(1).split("&");
      const paramsObj = {};
      paramsArr.map(param => {
        paramsObj[param.split("=")[0]] = param.split("=")[1];
      });
      if (paramsObj.disable === '1') {
        let data = '<h3>Parameters:</h3>';
        Object.keys(paramsObj).map(paramKey => {
          data += `${paramKey}: ${paramsObj[paramKey]}` + "<br />";
        });
        document.querySelector('#content-div1').innerHTML = data;
      }
      console.log('paramsObj: ', paramsObj);
    </script>

  </body>
</html>
